    const ENCRYPTION_KEY = "leeyuchen_cache_key_2026";
    const CACHE_KEY = "data.db-chache";
    
    const pwdInput = document.getElementById('pwd');
    const rememberPwd = document.getElementById('rememberPwd');
    const autoLogin = document.getElementById('autoLogin');
    const errorEl = document.getElementById('error');
    const settingModal = document.getElementById('settingModal');
    const bodyEl = document.body;
    
    let realSavedPwd = null;
    
    async function getKey() {
      const encoder = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey('raw', encoder.encode(ENCRYPTION_KEY), { name: 'PBKDF2' }, false, ['deriveKey']);
      return window.crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: encoder.encode('leeyuchen_salt'), iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }
    
    async function encrypt(data) {
      const key = await getKey();
      const iv = window.crypto.getRandomValues(new Uint8Array(12));
      const encoder = new TextEncoder();
      const encrypted = await window.crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, encoder.encode(JSON.stringify(data)));
      return {
        iv: Array.from(iv),
        data: Array.from(new Uint8Array(encrypted))
      };
    }
    
    async function decrypt(encryptedData) {
      const key = await getKey();
      const decrypted = await window.crypto.subtle.decrypt({ name: 'AES-GCM', iv: new Uint8Array(encryptedData.iv) }, key, new Uint8Array(encryptedData.data));
      const decoder = new TextDecoder();
      return JSON.parse(decoder.decode(decrypted));
    }
    
    async function saveCache(data) {
      try {
        const encrypted = await encrypt(data);
        localStorage.setItem(CACHE_KEY, JSON.stringify(encrypted));
      } catch (error) {
        console.error('ä¿å­˜ç¼“å­˜å¤±è´¥:', error);
      }
    }
    
    async function loadCache() {
      try {
        const encrypted = localStorage.getItem(CACHE_KEY);
        return encrypted ? await decrypt(JSON.parse(encrypted)) : null;
      } catch (error) {
        console.error('åŠ è½½ç¼“å­˜å¤±è´¥:', error);
        return null;
      }
    }
    
    async function clearCacheData() {
      localStorage.removeItem(CACHE_KEY);
    }
    
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await window.crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    window.onload = async function() {
      try {
        const cache = await loadCache();
        const savedPwd = cache?.savedPwd;
        const isAutoLogin = cache?.autoLogin || false;
        
        if (savedPwd) {
          realSavedPwd = savedPwd;
          pwdInput.value = '********';
          rememberPwd.checked = true;
        }
        
        // è®¾ç½®è‡ªåŠ¨ç™»å½•å¤é€‰æ¡†çŠ¶æ€

    };

    async function login() {
      let inputPwd = pwdInput.value === '********' && realSavedPwd ? realSavedPwd : pwdInput.value.trim();
      
      const inputHash = await hashPassword(inputPwd);
      
      if (inputHash !== SECRET_KEY_HASH) {

        return;
      }

      try {
        const existingCache = await loadCache() || {};

          ...existingCache,
          isLogin: true,
          savedPwd: rememberPwd.checked ? inputPwd : null,
          autoLogin: autoLogin.checked,
          darkMode: document.documentElement.classList.contains('dark-mode')
        };
        await saveCache(cacheData);
      } catch (error) {
        console.error('ä¿å­˜ç¼“å­˜å¤±è´¥:', error);
      }

      window.location.href = 'profile.html';
    }

    function clearInput() {
      pwdInput.value = '';

      realSavedPwd = null;
    }

    async function toggleMode() {

      bodyEl.classList.toggle('hope-ui-light', !isDark);
      bodyEl.classList.toggle('hope-ui-dark', isDark);

        const existingCache = await loadCache() || {};
        await saveCache({ ...existingCache, darkMode: isDark });
      } catch (error) {

      } catch (error) {
