<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>李雨辰</title> <!-- 【可自定义】修改网页标题 -->
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:system-ui, sans-serif;
    /* 【可自定义】修改背景渐变色：第一个颜色 #4158D0，第二个颜色 #8695F3 */
    background:linear-gradient(135deg,#4158D0,#8695F3);
    color:white;
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:20px;
  }
  .box{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:30px;
    text-align:center;
  }
  input,button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    margin:8px 0;
  }
  input{
    background:rgba(255,255,255,0.2);
    color:white;
  }
  input::placeholder{color:rgba(255,255,255,0.7)}
  button{
    background:white;
    /* 【可自定义】修改按钮文字颜色 */
    color:#4158D0;
    font-weight:600;
    cursor:pointer;
  }
  /* 退出按钮样式 */
  #logoutBtn{
    background:rgba(255,255,255,0.2);
    color:white;
    margin-top:20px;
  }
  #login{display:block}
  #content{display:none}
  .avatar{
    width:90px;
    height:90px;
    background:white;
    border-radius:50%;
    margin:0 auto 16px;
    display:grid;
    place-items:center;
    color:#4158D0;
    font-size:24px;
    font-weight:bold;
    /* 【可自定义】如果用图片，取消下面注释，替换图片链接 */
    /* background-image: url('你的头像图片链接'); */
    background-size:cover; /* 图片铺满头像框 */
    background-position:center; /* 图片居中 */
  }
  .name{font-size:24px;margin-bottom:8px}
  .bio{opacity:.9;margin-bottom:24px}
  .link{
    display:block;
    background:rgba(255,255,255,0.2);
    color:white;
    text-decoration:none;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
  }
  .link:hover{
    /* 【可自定义】修改链接 hover 背景色 */
    background:rgba(255,255,255,0.3)
  }
</style>
</head>

<body>
<div class="box">
  <!-- 登录界面 -->
  <div id="login">
    <h2>私人主页 · 请输入密码</h2> <!-- 【可自定义】修改登录提示文字 -->
    <input type="password" id="pwd" placeholder="输入访问密码"> <!-- 【可自定义】修改输入框提示文字 -->
    <button onclick="openMe()">进入主页</button> <!-- 【可自定义】修改按钮文字 -->
  </div>

  <!-- 主页内容 -->
  <div id="content">
    <!-- 头像：默认显示LYC，也可以替换成图片 -->
    <div class="avatar">LYC</div> <!-- 【可自定义】修改默认头像文字，或用图片替换 -->
    <h1 class="name">李雨辰</h1> <!-- 【可自定义】修改你的名字 -->
    <p class="bio">个人主页 | leeyuchen.top</p> <!-- 【可自定义】修改个性签名/简介 -->
    
    <!-- 链接列表 -->
    <a class="link" href="https://leeyuchen.top">我的主页</a> <!-- 【可自定义】修改链接文字和地址 -->
    <a class="link" href="https://github.com/i-Breathe" target="_blank">GitHub</a> <!-- 【可自定义】修改链接文字和地址 -->
    <a class="link" href="#" onclick="alert('文件列表功能开发中...')">文件列表</a> <!-- 【可自定义】修改链接文字和功能 -->
    <a class="link" href="mailto:254036252@qq.com">联系我</a> <!-- 【可自定义】修改链接文字和邮箱 -->
    
    <!-- 退出登录按钮 -->
    <button id="logoutBtn" onclick="logout()">退出登录</button> <!-- 【可自定义】修改退出按钮文字 -->
  </div>
</div>

<script>
// 页面加载时检查是否已验证
window.onload = function() {
  if (localStorage.getItem('authenticated') === 'true') {
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }

  // ========== 回车登录功能 ==========
  const pwdInput = document.getElementById('pwd');
  pwdInput.addEventListener('keyup', function (e) {
    if (e.key === 'Enter') {
      openMe();
    }
  });
};

// 登录验证函数
function openMe() {
  let pwd = document.getElementById('pwd').value;
  // 【可自定义】修改访问密码 ↓↓↓
  const PASSWORD = '123456';
  // 【可自定义】修改访问密码 ↑↑↑
  
  if (pwd === PASSWORD) {
    // 记住验证状态
    localStorage.setItem('authenticated', 'true');
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } else {
    // 【可自定义】修改密码错误提示文字
    alert('密码错误！请重新输入');
  }
}

// 退出登录函数
function logout() {
  // 清除验证状态
  localStorage.removeItem('authenticated');
  // 【可自定义】修改退出成功提示文字
  alert('已退出登录');
  // 回到登录界面
  document.getElementById('content').style.display = 'none';
  document.getElementById('login').style.display = 'block';
  // 清空密码输入框
  document.getElementById('pwd').value = '';
}
</script>
</body>
</html>
