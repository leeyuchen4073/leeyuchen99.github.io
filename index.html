<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>李雨辰</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:system-ui,sans-serif;
    background:linear-gradient(135deg,#4158D0,#8695F3);
    color:white;
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:20px;
  }
  .box{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:30px;
    text-align:center;
  }
  input,button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    margin:8px 0;
  }
  input{
    background:rgba(255,255,255,0.2);
    color:white;
  }
  input::placeholder{color:rgba(255,255,255,0.7)}
  button{
    background:white;
    color:#4158D0;
    font-weight:600;
    cursor:pointer;
  }
  #logoutBtn{
    background:rgba(255,255,255,0.2);
    color:white;
    margin-top:20px;
  }
  #error{
    color:#ff4444;
    font-size:14px;
    margin-top:8px;
    height:16px;
  }
  #login{display:block}
  #content{display:none}
  .avatar{
    width:90px;height:90px;
    background:white;
    border-radius:50%;
    margin:0 auto 16px;
    display:grid;place-items:center;
    color:#4158D0;
    font-size:24px;font-weight:bold;
    /* background-image: url(头像链接); background-size:cover; background-position:center; */
  }
  .name{font-size:24px;margin-bottom:8px}
  .bio{opacity:.9;margin-bottom:24px}
  .link{
    display:block;
    background:rgba(255,255,255,0.2);
    color:white;text-decoration:none;
    padding:14px;border-radius:12px;margin:10px 0;
  }
  .link:hover{background:rgba(255,255,255,0.3)}
</style>
</head>

<body>
<div class="box">
  <div id="login">
    <h2>请输入密码</h2>
    <input type="password" id="pwd" placeholder="输入访问密码">
    <button onclick="login()">进入主页</button>
    <div id="error"></div>
  </div>

  <div id="content">
    <div class="avatar">LYC</div>
    <h1 class="name">李雨辰</h1>
    <p class="bio">leeyuchen.top</p>
    <a class="link" href="https://leeyuchen.top">我的主页</a>
    <a class="link" href="https://github.com/i-Breathe" target="_blank">GitHub</a>
    <a class="link" onclick="alert('文件列表')">文件列表</a>
    <a class="link" href="mailto:254036252@qq.com">联系我</a>
    <button id="logoutBtn" onclick="logout()">退出登录</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
<script>
// ====================== 【可自定义】======================
const SECRET_KEY      = "123456";     // 你的真实密码
const ENCRYPTED_HTML  = "U2FsdGVkX1+o9QmHwFEsy5GQkH4m+N1rH0dFXpkJzJ4="; // 加密后的内容
// ======================================================

let error = document.getElementById('error');
let pwdInput = document.getElementById('pwd');

window.onload = () => {
  if(localStorage.getItem('logged') === 'true'){
    document.getElementById('login').style.display='none';
    document.getElementById('content').style.display='block';
  }
  pwdInput.addEventListener('keyup', e=>{ if(e.key==='Enter') login() });
}

function login(){
  let val = pwdInput.value.trim();
  if(val === SECRET_KEY){
    error.textContent = '';
    localStorage.setItem('logged','true');
    document.getElementById('login').style.display='none';
    document.getElementById('content').style.display='block';
  }else{
    error.textContent = '密码错误，请重新输入';
  }
}

function logout(){
  localStorage.removeItem('logged');
  document.getElementById('content').style.display='none';
  document.getElementById('login').style.display='block';
  error.textContent = '';
  pwdInput.value = '';
}
</script>
</body>
</html>
